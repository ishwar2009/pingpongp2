<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <body background="https://th.bing.com/th/id/R.e765e03e581adfe6801cc2556bcee20c?rik=nx4h7iXXhLsDhg&riu=http%3a%2f%2ffloating-words.com%2fwp-content%2fuploads%2f2016%2f02%2fPingPongAnimation5.jpg&ehk=7C13amuFJi7qiT%2bAbmWrO8KZHtuN1ciXIk%2f1RLDi%2frs%3d&risl=&pid=ImgRaw&r=0">
            <center>
        
              <div class="btn btn-primary heading">
                <h3>Ping ping game</h3>
                <button class="btn btn-primary"  data-toggle="modal" data-target="#myModal">Instructions</button>
              </div>
        
              <img src="mario.jpg" class="big_image">
              <br><br>
              <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
              <br><br>
              <h3 id="status" class="btn btn-warning"></h3>
              <br><br>
              <div id="canvas"></div>
              <div id="game_console"></div>
              <h4> Game Credit : ping pong</h4>
              
              <div id="myModal" class="modal fade ">
                <div class="modal-dialog" >
                 
                  <div class="modal-content">
              
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
              
                     <div class="modal-body">
                       move your mouse to put the ping pong ball to the other side the person with 4 points win
                      </div>
                    
        
                  </div>
                 
                </div>
              <br>
              <button class="btn btn-danger" onclick="restart()" id="restart">
                RESTART</button>
</center>
        <script src="main.js"></script>
    </body>
</html>
